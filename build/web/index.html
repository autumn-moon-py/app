<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="app_new" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>异次元通讯-次元复苏</title>
    <link rel="manifest" href="manifest.json" />
    <meta property="og:title" content="异次元通讯-次元复苏" />
    <meta
      id="hg-web-sdk-share-title"
      itemprop="name"
      property="og:title"
      content="异次元通讯-次元复苏"
      name=""
    />
    <meta
      name="keywords"
      content="异次元通讯,异次元通讯-次元复苏官网,异次元通讯手游,二次元,异次元通讯Subrecovery,subrecovery,美少女,JK,对话体游戏"
    />
    <meta
      name="description"
      content="这是一款文字对话互动游戏，模拟主角实时发送信息，玩家将通过选项决定主角的命运。你需要时刻关注消息，主角随时需要帮助。另外，主角需要休息和活动时间，请耐心等待上线。"
    />
    <meta
      id="hg-web-sdk-share-desc"
      itemprop="description"
      property="og:description"
      content="故事主要讲述主角在逃亡过程中，只能传送信息跟你联系，在与主角交流过程中逐步了解事件的来龙去脉，并帮助主角脱险。目前线上的第1、2、3章为“馆系列”的三部曲，在美术馆、图书馆、博物馆的冒险中主角与你从偶然相遇到不断建立羁绊，成为彼此重要的伙伴。第4章开始时间线重置，这时的主角性格与馆系列时截然相反，与你再次变成陌生人。第4、5、6章为“院系列”的三部曲，经过主角与你在学院、剧院、医院的冒险，逐一解开主角身世秘密的隐藏谜团，藏匿在众人背后的巨大真相也终于慢慢浮出了水面……"
      name="description"
    />
    <script>
      const serviceWorkerVersion = "3427948951";
    </script>
    <script src="flutter.js" defer></script>
    <link rel="stylesheet" href="css/loading.css" />
  </head>
  <body>
    <div id="loading">
      <div id="loader-wrapper">
        <img id="logo" src="icons/logo.webp" alt="logo" />
        <div id="progress-wrapper">
          <div id="progress-bar-left"></div>
          <div id="progress-bar-right"></div>
        </div>
        <div id="progress-percentage">0%</div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function (ev) {
        var leftBar = document.getElementById("progress-bar-left");
        var rightBar = document.getElementById("progress-bar-right");
        var percentage = document.getElementById("progress-percentage");
        var widthLeft = 0;
        var widthRight = 0;
        function process(maxSize) {
          return () => {
            if (widthLeft >= maxSize || widthRight >= maxSize) {
              clearInterval(id);
            } else {
              widthLeft++;
              widthRight++;
              leftBar.style.width = widthLeft + "%";
              rightBar.style.width = widthRight + "%";
              percentage.innerHTML = 2 * widthLeft + "%";
            }
          };
        }
        var frame = process(45);
        var id = setInterval(frame, 10);

        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              frame = process(50);
              var id = setInterval(frame, 10);
              setTimeout(function () {
                document.getElementById("loading").style.display = "none";
              }, 1000);
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
